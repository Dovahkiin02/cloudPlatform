<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deployment Platform</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">DP</div>
        <div>
          <div class="title">Deployment Platform</div>
          <div class="subtitle">Pick a commit → deploy via release branches</div>
        </div>
      </div>

      <div class="top-actions">
        <button class="btn" id="btnRefresh">Refresh status</button>
        <button class="btn" id="btnReloadCommits">Reload commits</button>
      </div>
    </header>

    <main class="wrap">
      <section class="panel">
        <div class="panel-header">
          <h2>Environments</h2>
          <div class="kpis">
            <div class="kpi">
              <div class="kpi-label">Apps</div>
              <div class="kpi-value" id="kpiApps">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Stages</div>
              <div class="kpi-value" id="kpiStages">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Healthy</div>
              <div class="kpi-value" id="kpiHealthy">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Issues</div>
              <div class="kpi-value" id="kpiIssues">—</div>
            </div>
          </div>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>App</th>
                <th>Stage</th>
                <th>Status</th>
                <th>URL</th>
                <th>Commit (select)</th>
                <th>Last updated</th>
                <th class="right">Action</th>
              </tr>
            </thead>
            <tbody id="envTbody"></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Activity</h2>
        </div>
        <pre class="log" id="log">Ready.</pre>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
